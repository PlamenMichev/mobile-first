<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="menu.css">
    <title>Kromosom</title>
</head>
<body>
    <main>
        <h1>Our specialties</h1>
        <h2>November’s drink:</h2>
        <h3>Russian Cocaine </br> Vodka</h3>
        <section class="coctail-image">
            <img src="images/russian-vodka.jpg" alt="vodka coctail">
        </section>

        <section class="menu-offers">
            <article class="offer">
                <img src="images/teas.jpg" alt="different teas with steam above them">
                <section class="items">
                    <article class="item">
                        <span class="item-name">CHai Latte</span>
                        <div class="dot"></div>
                        <span class="item-price">50dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">coffee</span>
                        <div class="dot"></div>
                        <span class="item-price">25dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">tea</span>
                        <div class="dot"></div>
                        <span class="item-price">30dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">tea with congiac</span>
                        <div class="dot"></div>
                        <span class="item-price">25dk</span>
                    </article>
                </section>
            </article>

            <article class="offer">
                <img src="images/coctails.jpg" alt="different coctails">
                <section class="items">
                    <article class="item">
                        <span class="item-name">UV Vodka</span>
                        <div class="dot"></div>
                        <span class="item-price">50dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">Greenall’s gin</span>
                        <div class="dot"></div>
                        <span class="item-price">30dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">Cruzan 9 spiced rum</span>
                        <div class="dot"></div>
                        <span class="item-price">40dk</span>
                    </article>

                    <article class="item">
                        <span class="item-name">2 Gingers whiskey</span>
                        <div class="dot"></div>
                        <span class="item-price">25dk</span>
                    </article>
                </section>
            </article>
        </section>

        <h1>Book a table</h1>
        <section class="book-form">
            <section class="input-section">
                <img class="input-icon" src="images/user-icon.png" alt="icon of an user">
                <input type="number" name="people">
            </section>

            <section class="input-section">
                <img class="input-icon" src="images/clock-icon.png" alt="icon of a clock">
                <input type="time" name="people">
            </section>

            <section class="input-section">
                <img class="input-icon calendar-icon" src="images/calendar-icon.png" alt="icon of a calendar">
                <input type="date" name="people">
            </section>
        </section>

        <div class="button-container">
            <button class="submit-button">Find</button>
        </div>
    </main>
</body>
</html>
